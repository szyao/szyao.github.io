<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="public/css/style.css" />
    <script>
        // 页面加载完成后执行
        window.onload = function() {
            // 提示用户页面将跳转
            document.body.innerHTML += "<p>页面未找到，将在5秒后自动跳转到首页...</p>";
            
            // 使用setTimeout在3秒后重定向到首页
            setTimeout(function() {
                window.location.href = "/index.html"; // 假设首页URL为/index.html
            }, 5000); // 5000毫秒等于5秒
        };
    </script>
  </head>

    <canvas id="bg"></canvas>
    <main class="container">
      <img
        class="avatar"
        src="favicon.ico"
        alt="Avatar"
